<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="text">
            Rock Paper Scissors
        </div>
    </div>
    <div class="content">
        <div class="top">
            <div class = "container">
                <div class="text">Rock Paper Scissors Shoot!</div>
                <div class="subtext">Best out of 5 wins</div>
            </div>
        </div>
        <div class="middle">
            <div class="boxes">
                <div class="box1">
                    <div class="wrap" >
                        <img class="img" src="./images/plankton.webp" alt="player choice">
                    </div>
                    <div class="text">You: 0</div>
                </div>
                <div class="box2">  
                    <div class="wrap">
                        <img class="img" src="./images/puter2.webp" alt="puter choice">
                    </div>
                    <div class="text">Puter: 0</div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="buttons">
                <button class="btn1"><img class="img1" src="./images/rock.png" alt="rock"></button>
                <button class="btn2"><img class="img2" src="./images/paper.png" alt="paper"></button>
                <button class="btn3"><img class="img3" src="./images/scissors.png" alt="scissors"></button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copywrite Â© 2024 jrached@github.com
    </div>
</body>
</html>
